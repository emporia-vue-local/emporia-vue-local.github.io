esphome:
  name: emporia-vue
  friendly_name: Emporia Monitor

esp32:
  board: esp32dev
  framework:
    type: esp-idf
    version: recommended

external_components:
  - source: github://emporia-vue-local/esphome@dev
    components:
      - emporia_vue

# Enable Home Assistant API…
api:
  encryption:
    key: !secret api_key
{{#vue2}}
  # (optional) add this to the shared API config above for buzzer features
  services:
    - service: play_rtttl
      variables:
        song_str: string
      then:
        - rtttl.play:
            rtttl: !lambda 'return song_str;'
{{/vue2}}

# …and use HA for setting our RTC time locally
time:
  - platform: homeassistant

# …and expose a (virtual) "switch" that HA can use to restart us
switch:
  - platform: restart
    name: Restart

# enable OTA updates after first flash
ota:
  platform: esphome
  password: !secret ota_key

# enable logging, with some customizations
logger:
  logs:
    # by default, every reading will be printed to the UART, which is very slow
    # This will disable printing the readings but keep other helpful messages
    sensor: INFO

preferences:
  # avoid wearing out the flash lifespan with rapidly-updating sensor data!
  # please also make sure `restore: false` is set on all `platform: total_daily_energy` sensors below.
  flash_write_interval: "48h"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  {{#vue3}}
  on_connect:
    - light.turn_on: wifi_led
  on_disconnect:
    - light.turn_off: wifi_led
  {{/vue3}}

{{#vue2}}
rtttl:
  output: buzzer
  on_finished_playback:
    - logger.log: 'Song ended!'

button:
  - platform: template
    name: "Two Beeps"
    on_press:
      - rtttl.play: "two short:d=4,o=5,b=100:16e6,16e6"

light:
  - platform: status_led
    name: "D3_LED"
    pin: 23
    restore_mode: ALWAYS_ON
    entity_category: config

i2c:
  sda: 21
  scl: 22
  scan: false
  frequency: 400kHz
  timeout: 1ms
  id: i2c_a
{{/vue2}}
{{#vue3}}
light:
  - platform: status_led
    id: wifi_led
    pin:
      number: 2
      ignore_strapping_warning: true
    restore_mode: RESTORE_DEFAULT_ON

  - platform: status_led
    id: ethernet_led
    pin: 4
    restore_mode: ALWAYS_OFF

i2c:
  sda:
    number: 5
    ignore_strapping_warning: true
  scl: 18
  scan: false
  frequency: 400kHz
  timeout: 1ms
  id: i2c_a

